# https://github.com/andymckay/labeler
name: issue-automation

on:
  issues:
    types: [opened]
  pull_request:
    types: [reopened, opened]
  project_card:
    types: [moved]

jobs:
  automate-issues-labels:
    runs-on: ubuntu-latest
    steps:
      - name: Initial labeling
        uses: andymckay/labeler@master
        with:
          add-labels: "needs-triage"
          