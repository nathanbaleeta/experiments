# Automatically adds labels to pull requests
# https://github.com/andymckay/labeler

name: Label PRs

on:
  pull_request:
    types: [opened, reopened]

jobs:
  automate-PR-labels:
    runs-on: ubuntu-latest
    steps:
      - name: initial labeling
        uses: andymckay/labeler@master
        with:
          add-labels: "needs-triage"
