# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '*/5 * * * *'

jobs:
  stale:

    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
    - uses: actions/stale@v5
      with:
        repo-token: ${{ secrets.ADD_TO_PROJECTS }}
        stale-pr-message: 'his PR is stale because it has been open 1 days with no activity. Remove stale label or comment or this will be closed in 10 days.'
        stale-pr-label: 'Inactive'
        only-labels: 'Awaiting answers'
        close-pr-message: 'This PR was closed because it has been stalled for 2 days with no activity.'
